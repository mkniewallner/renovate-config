name: CI

on:
  pull_request:
  push:
    branches: [main, renovate/**]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.head_ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: "7.14.1" # renovate: datasource=npm depName=pnpm versioning=npm
      - uses: actions/setup-node@v3
        with:
          node-version: "18.12.0" # renovate: datasource=node depName=node versioning=node
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint .
      - run: pnpm type-check

  tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: "7.14.1" # renovate: datasource=npm depName=pnpm versioning=npm
      - uses: actions/setup-node@v3
        with:
          node-version: "18.12.0" # renovate: datasource=node depName=node versioning=node
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm test
