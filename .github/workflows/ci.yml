name: CI

on:
  pull_request:
  push:
    branches: [main, renovate/**]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.head_ref }}
  cancel-in-progress: true

jobs:
  style:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "17.7.2" # renovate: datasource=docker depName=node versioning=docker
      - run: yarn install
      - run: yarn style .

  tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "17.7.2" # renovate: datasource=docker depName=node versioning=docker
      - run: yarn install
      - run: yarn test
