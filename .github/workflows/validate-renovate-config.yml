name: Validate Renovate configuration

on:
  pull_request:
    paths:
      - .github/workflows/validate-renovate-config.yml
      - default.json5
      - renovate.json5
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.head_ref }}
  cancel-in-progress: true

env:
  # renovate: datasource=node depName=node versioning=node
  NODE_VERSION: "20.5.1"
  # renovate: datasource=npm depName=renovate
  RENOVATE_VERSION: "36.49.0"

jobs:
  validate-renovate-config:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
      - uses: actions/setup-node@bea5baf987ba7aa777a8a0b4ace377a21c45c381 # v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: >
          npx -p renovate@${RENOVATE_VERSION} renovate-config-validator
          default.json5 renovate.json5
          --strict
