name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10.0" # renovate: datasource=docker depName=python versioning=docker
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run pre-commit
        run: pre-commit run -a

  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10.0"  #renovate: datasource=docker depName=python versioning=docker
      - name: Install Poetry
        uses: snok/install-poetry@v1.2.1
        with:
          version: "1.1.11"   #   renovate: datasource=pypi depName=poetry
          virtualenvs-in-project: true
      - name: Install Python dependencies
        run: poetry install
      - name: Run unit tests
        run: make test-unit
